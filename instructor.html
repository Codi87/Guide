<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Disponibilità – Guide CRI Pesaro</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container">
    <div class="nav">
      <div class="brand">
        <img class="logo-img" src="/logo.png" alt="Logo" />
        Guide CRI Pesaro
      </div>
      <div class="links">
        <a class="pill" href="/dashboard.html">Dashboard</a>
        <button class="btn" id="logoutBtn">Esci</button>
      </div>
    </div>

    <section class="hero">
      <h1 style="font-size:30px;">Disponibilità istruttore</h1>
      <p class="muted">Crea slot da una fascia oraria (es. 09:00–12:00) con durata 60 min.</p>
      <div id="guard" class="toast bad" style="display:none;"></div>
    </section>

    <div class="grid grid-2" style="margin-top:14px;">
      <div class="card">
        <h2>Crea slot</h2>
        <div class="grid" style="margin-top:10px;">
          <div class="field">
            <label>Giorno</label>
            <input id="day" class="input" type="date" />
          </div>

          <div class="grid grid-2">
            <div class="field">
              <label>Inizio</label>
              <input id="start" class="input" type="time" value="09:00" />
            </div>
            <div class="field">
              <label>Fine</label>
              <input id="end" class="input" type="time" value="12:00" />
            </div>
          </div>

          <div class="field">
            <label>Durata slot (minuti)</label>
            <select id="duration" class="input">
              <option value="30">30</option>
              <option value="60" selected>60</option>
              <option value="90">90</option>
            </select>
          </div>

          <button id="createBtn" class="btn primary">Crea slot</button>
          <div id="toast" class="toast" style="display:none;"></div>
        </div>
      </div>

      <div class="card">
        <h2>I miei slot futuri</h2>
        <div class="muted">Vedi solo gli slot da oggi in poi.</div>
        <div id="listToast" class="toast" style="display:none;"></div>
        <div id="slotList" class="list"></div>
      </div>
    </div>
  </div>

  <script type="module" src="/instructor.js"></script>
</body>
</html>
